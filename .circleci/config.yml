# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

anchor_1: &defaults
  working_directory: /tmp/reibo
  docker:
    - image: circleci/node:10.9.0-stretch-browsers

anchor_2: &attach_options
  at: .

jobs:
  install:
    <<: *defaults

    steps:
      - checkout # special step to check out source code to working directory
      - restore_cache:
          name: Restore node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            if [ ! -d node_modules ]; then
              sudo npm install -g npm@$NPM_VERSION
              npm ci
            fi
      - save_cache:
          name: Save node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
      - restore_cache:
          name: Restore build
          key: build-{{ .Revision }}
      - run: # run tests
          name: test
          command: npm test

          # - store_artifacts: # special step to save test results as as artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
      #    path: test-results.xml
      #    prefix: tests
     # - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
      #    path: coverage
      #    prefix: coverage
     # - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
     #     path: test-results.xml

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
      - restore_cache:
          name: Restore build
          key: build-{{ .Revision }}
      - run:
          name: Create the build
          command: npm run build
      - save_cache:
          name: Save build
          key: node_modules-{{ .Revision  }}
          paths:
            - node_modules
      - run: # run tests
          name: build
          command: npm build

  prod-publish:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore build
          key: build-{{ .Revision }}
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: pre-publish
          command: cp README.md dist/reibo/ngrx-mock-test/README.md && cd dist/reibo/ngrx-mock-test
      - run:
          name: patch
          command: npm version patch
      - run:
          name: publish
          command: npm publish --access=public --registry=https://registry.npmjs.org/
     #
     # - run: npm run lib:publish

workflows:
  version: 2
  build-deploy:
    jobs:
      - install
      #- test:
          #requires:
           # - install
      - build:
          requires:
           - install
      - prod-publish:
          requires:
           # - test
            - build
          filters:
            branches:
              only: master
